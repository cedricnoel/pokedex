<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s6 offset-s3">
                <h2>New Pokemon</h2>
            </div>
        </div>
        <div class="row">
            <div class="col s6 offset-s3">
                <div id="error">
                    <!-- display error here -->
                </div>
                <div id="newPokemon">
                    <div class="input-field">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" required>
                    </div>

                    <div class="input-field">
                        <label for="type">Type:</label>
                        <input type="text" name="type" id="type" required>
                    </div>

                    <div class="file-field input-field">
                        <div class="btn blue lighten-2">
                            <span>Image</span>
                            <input type="file" id="image" name="image" accept="image/*" required>
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload an image">
                        </div>
                    </div>

                    <button class="btn" id="newPokemon-submit" onclick="storePokemon()">Ajouter</button>
                </div>
                <script src="../src/core/Pokemon.js"></script>
            </div>
        </div>
    </div>
</div>
