    const req = new XMLHttpRequest();
    req.open('GET', 'https://pokeapi.co/api/v2/pokemon/1/', false);
    req.send(null);

    if (req.status === 200) {
        var pokemon = JSON.parse(req.responseText);
        console.log(pokemon);
        interpolation.detect()
    } else {
        console.log("Status de la r√©ponse: %d (%s)", req.status, req.statusText);
    }
</script>
